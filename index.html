<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
            background-image: url('01.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button-container button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            font-size: 12px;
            color: #000;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        .footer a {
            color: #000;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>48th National Sports Festival 2024  <img src="04.png" height="100px" width="75px"></h1>

    <div class="button-container">
        <button onclick="location.href='data-entry.html'">Data Entry</button>
        <button onclick="location.href='report-view.html'">Report View</button>
    </div>

    <div class="footer">
        <p>&copy; 2024 by: Yuresha R. Somarathna | 
            <a href="mailto:yuresharuchikani987@gmail.com">yuresharuchikani987@gmail.com</a>
        </p>
    </div>

</body>
</html>
