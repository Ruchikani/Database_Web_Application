    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let editingRow = null;
    
            function saveData() {
                const rows = Array.from(document.getElementById('playerTable').querySelectorAll('tbody tr')).map(row => ({
                    competitionNumber: row.cells[0].innerText,
                    name: row.cells[1].innerText,
                    event1: row.cells[2].innerText,
                    event2: row.cells[3].innerText,
                    event3: row.cells[4].innerText,
                    event4: row.cells[5].innerText,
                    event5: row.cells[6].innerText,
                    province: row.cells[7].innerText,
                    dateOfBirth: row.cells[8].innerText,
                    gender: row.cells[9].innerText,
                    phoneNumber: row.cells[10].innerText
                }));
                localStorage.setItem('playerDetails', JSON.stringify(rows));
            }
    
            function loadData() {
                const rows = JSON.parse(localStorage.getItem('playerDetails')) || [];
                const table = document.getElementById('playerTable').getElementsByTagName('tbody')[0];
                
                rows.forEach(rowData => {
                    const newRow = table.insertRow();
                    newRow.innerHTML = `
                        <td>${rowData.competitionNumber}</td>
                        <td>${rowData.name}</td>
                        <td>${rowData.event1}</td>
                        <td>${rowData.event2}</td>
                        <td>${rowData.event3}</td>
                        <td>${rowData.event4}</td>
                        <td>${rowData.event5}</td>
                        <td>${rowData.province}</td>
                        <td>${rowData.dateOfBirth}</td>
                        <td>${rowData.gender}</td>
                        <td>${rowData.phoneNumber}</td>
                        <td><button class="editButton">Edit</button></td>
                    `;
                });
            }
    
            loadData();
    
            document.getElementById('playerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Collect form data
                const competitionNumber = document.getElementById('competition_number').value;
                const name = document.getElementById('name').value;
                const event1 = document.getElementById('event1').value;
                const event2 = document.getElementById('event2').value;
                const event3 = document.getElementById('event3').value;
                const event4 = document.getElementById('event4').value;
                const event5 = document.getElementById('event5').value;
                const province = document.getElementById('province').value;
                const dateOfBirth = document.getElementById('date_of_birth').value;
                const gender = document.getElementById('gender').value;
                const phoneNumber = document.getElementById('phone_number').value;
    
                const table = document.getElementById('playerTable').getElementsByTagName('tbody')[0];
    
                if (editingRow) {
                    // Update existing row
                    editingRow.cells[0].innerText = competitionNumber;
                    editingRow.cells[1].innerText = name;
                    editingRow.cells[2].innerText = event1;
                    editingRow.cells[3].innerText = event2;
                    editingRow.cells[4].innerText = event3;
                    editingRow.cells[5].innerText = event4;
                    editingRow.cells[6].innerText = event5;
                    editingRow.cells[7].innerText = province;
                    editingRow.cells[8].innerText = dateOfBirth;
                    editingRow.cells[9].innerText = gender;
                    editingRow.cells[10].innerText = phoneNumber;
    
                    editingRow = null;
                } else {
                    // Insert new row into table
                    const newRow = table.insertRow();
                    newRow.innerHTML = `
                        <td>${competitionNumber}</td>
                        <td>${name}</td>
                        <td>${event1}</td>
                        <td>${event2}</td>
                        <td>${event3}</td>
                        <td>${event4}</td>
                        <td>${event5}</td>
                        <td>${province}</td>
                        <td>${dateOfBirth}</td>
                        <td>${gender}</td>
                        <td>${phoneNumber}</td>
                        <td><button class="editButton">Edit</button></td>
                    `;
                }
    
                // Save data to localStorage
                saveData();
    
                // Clear the form
                this.reset();
            });
    
            document.getElementById('playerTable').addEventListener('click', function(e) {
                if (e.target.classList.contains('editButton')) {
                    const row = e.target.closest('tr');
                    editingRow = row;
    
                    document.getElementById('competition_number').value = row.cells[0].innerText;
                    document.getElementById('name').value = row.cells[1].innerText;
                    document.getElementById('event1').value = row.cells[2].innerText;
                    document.getElementById('event2').value = row.cells[3].innerText;
                    document.getElementById('event3').value = row.cells[4].innerText;
                    document.getElementById('event4').value = row.cells[5].innerText;
                    document.getElementById('event5').value = row.cells[6].innerText;
                    document.getElementById('province').value = row.cells[7].innerText;
                    document.getElementById('date_of_birth').value = row.cells[8].innerText;
                    document.getElementById('gender').value = row.cells[9].innerText;
                    document.getElementById('phone_number').value = row.cells[10].innerText;
                }
            });
    
            document.getElementById('clearTable').addEventListener('click', function() {
                localStorage.removeItem('playerDetails');
                document.getElementById('playerTable').querySelector('tbody').innerHTML = '';
            });
        });

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Function to generate PDF
            function generatePDF() {
                try {
                    const doc = new jspdf.jsPDF();
    
                    // Define columns for the table
                    const columns = [
                        { header: 'Competition Number', dataKey: 'competitionNumber' },
                        { header: 'Name', dataKey: 'name' },
                        { header: 'Event1', dataKey: 'event1' },
                        { header: 'Event2', dataKey: 'event2' },
                        { header: 'Event3', dataKey: 'event3' },
                        { header: 'Event4', dataKey: 'event4' },
                        { header: 'Event5', dataKey: 'event5' },
                        { header: 'Province', dataKey: 'province' },
                        { header: 'Date of Birth', dataKey: 'dateOfBirth' },
                        { header: 'Gender', dataKey: 'gender' },
                        { header: 'Phone Number', dataKey: 'phoneNumber' }
                    ];
    
                    // Extract data from table rows
                    const rows = [];
                    document.querySelectorAll('#playerTable tbody tr').forEach(row => {
                        const rowData = {
                            competitionNumber: row.cells[0].innerText,
                            name: row.cells[1].innerText,
                            event1: row.cells[2].innerText,
                            event2: row.cells[3].innerText,
                            event3: row.cells[4].innerText,
                            event4: row.cells[5].innerText,
                            event5: row.cells[6].innerText,
                            province: row.cells[7].innerText,
                            dateOfBirth: row.cells[8].innerText,
                            gender: row.cells[9].innerText,
                            phoneNumber: row.cells[10].innerText
                        };
                        rows.push(rowData);
                    });
    
                    // Add table to PDF
                    doc.autoTable({
                        head: [columns.map(col => col.header)],
                        body: rows.map(row => columns.map(col => row[col.dataKey]))
                    });
    
                    // Save or open PDF
                    doc.save('player_details.pdf');
                    console.log('PDF generated successfully');
                } catch (error) {
                    console.error('Error generating PDF:', error);
                }
            }
    
            // Bind generatePDF function to button click
            document.getElementById('generatePDF').addEventListener('click', generatePDF);
        });
    </script>
