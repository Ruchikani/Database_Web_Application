<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
            background-image: url('02.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button-container button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            font-size: 12px;
            color: #000;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        .footer a {
            color: #000;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container01">
        <h1 style="color: black;"><u>Data Entry Dashboard</u></h1>
        
        <div class="navigation-buttons">
            <button id="backButton" onclick="location.href='player-details.html'">Player Details</button><br><br>
            <button id="outputStarterListButton" onclick="location.href='results.html'">Results</button><br><br>

        </div>

    </div>

        </p>

    <script src="scripts.js"></script>

</html>
